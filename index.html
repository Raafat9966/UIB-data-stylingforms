<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Styling Form</title>
	</head>
	<body>
		<div class="container">
			<img src="images/logo.png" alt="logo" srcset="" />
			<div class="heading">
				<h1>The Best Craft Beer in Spain</h1>
				<p>
					Bienvenido, amigos! We are completely fictional location.
					But that does not mean we can't imagine the best beer in
					Spain!
				</p>
			</div>
			<form action="#">
				<h2>Make a reservation</h2>
				<p>Get your spot before somebody else does!</p>
				<label for="name">your name</label>
				<input
					type="text"
					name="name"
					id="name"
					placeholder="Full name"
				/>
				<label for="email">your email</label>
				<input
					type="email"
					name="email"
					id="email"
					placeholder="Email"
				/>
				<label for="date">reservation time</label>
				<input type="datetime-local" name="date" id="name" />
				<input type="submit" value="Reserve Now" />
			</form>
			<footer>
				<p class="footer">&#169;<em>2018 - El Amigo</em></p>
			</footer>
		</div>
	</body>
</html>
